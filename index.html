<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DZSTORE OFICIAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>DZSTORE OFICIAL</h1>
  <p>Game Cheats · Ventas digitales · Seguro</p>
</header>

<main class="products">

  <!-- PRODUCTO DRIP -->
  <section class="product-card">
    <img src="drip.png" alt="Drip Client">
    <div class="product-info">
      <h2>DRIP CLIENT</h2>

      <select class="plan">
        <option selected>1 día - 3 USD</option>
        <option>7 días - 5 USD</option>
        <option>30 días - 20 USD</option>
      </select>

      <button class="add-cart" onclick="addToCart('Drip Client')">
        + Añadir al carrito
      </button>
    </div>
  </section>

  <!-- PRODUCTO HG -->
  <section class="product-card">
    <img src="HG.png" alt="HG Cheats">
    <div class="product-info">
      <h2>HG</h2>

      <select class="plan">
        <option selected>NO ROOT - 10 días - 5 USD</option>
        <option>ROOT - 30 días - 12 USD</option>
      </select>

      <button class="add-cart" onclick="addToCart('HG')">
        + Añadir al carrito
      </button>
    </div>
  </section>

  <!-- PRODUCTO STRICKS VR -->
  <section class="product-card">
    <img src="Stricker.png" alt="Stricks VR">
    <div class="product-info">
      <h2>STRICKS VR</h2>

      <select class="plan">
        <option selected>Virtual - 15 USD</option>
      </select>

      <button class="add-cart" onclick="addToCart('Stricks VR')">
        + Añadir al carrito
      </button>
    </div>
  </section>

</main>

<!-- CARRITO -->
<section id="checkout" class="checkout hidden">
  <h3>Finalizar compra</h3>

  <label>Seleccionar vendedor</label>
  <select id="seller">
    <option selected>Dz Diogo</option>
    <option>David</option>
    <option>Will</option>
  </select>

  <label>Seleccionar moneda</label>
  <select id="currency">
    <option selected>USD</option>
    <option>MXN</option>
    <option>COP</option>
    <option>PEN</option>
    <option>ARS</option>
  </select>

  <button class="pay-btn" onclick="sendTicket()">
    Pagar y abrir ticket
  </button>
</section>

<script src="script.js"></script>
</body>
</html>
