<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DZ STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FONDO LOGO -->
<div class="bg-logo"></div>

<header class="top">
  <h1>DZ STORE</h1>
  <p class="subtitle">GAME CHEATS · SERVICIOS PREMIUM</p>
</header>

<main class="products">

  <!-- DRIP -->
  <section class="card">
    <img src="drip.png">
    <div class="card-body">
      <h2>DRIP</h2>
      <select id="drip">
        <option value="1 Día|3">1 Día - 3 USD</option>
        <option value="7 Días|5">7 Días - 5 USD</option>
        <option value="30 Días|20">30 Días - 20 USD</option>
      </select>
      <button onclick="addToCart('DRIP','drip')">AÑADIR AL CARRITO</button>
    </div>
  </section>

  <!-- HG -->
  <section class="card">
    <img src="HG.png">
    <div class="card-body">
      <h2>HG</h2>
      <select id="hg">
        <option value="7 Días|5">7 Días - 5 USD</option>
        <option value="15 Días|8">15 Días - 8 USD</option>
        <option value="30 Días|12">30 Días - 12 USD</option>
      </select>
      <button onclick="addToCart('HG','hg')">AÑADIR AL CARRITO</button>
    </div>
  </section>

  <!-- STRICKS -->
  <section class="card">
    <img src="Stricker.png">
    <div class="card-body">
      <h2>STRICKS</h2>
      <select id="stricks">
        <option value="Virtual|15">Virtual - 15 USD</option>
        <option value="Root|20">Root - 20 USD</option>
      </select>
      <button onclick="addToCart('STRICKS','stricks')">AÑADIR AL CARRITO</button>
    </div>
  </section>

  <!-- CUBAN -->
  <section class="card">
    <img src="cuban.png">
    <div class="card-body">
      <h2>CUBAN</h2>
      <select id="cuban">
        <option value="PERMA|25">PERMA - 25 USD</option>
      </select>
      <button onclick="addToCart('CUBAN','cuban')">AÑADIR AL CARRITO</button>
    </div>
  </section>

  <!-- BR MODS -->
  <section class="card">
    <img src="Brmods.png">
    <div class="card-body">
      <h2>BR MODS</h2>
      <select id="brmods">
        <option value="15 Días|10">15 Días - 10 USD</option>
        <option value="30 Días|15">30 Días - 15 USD</option>
      </select>
      <button onclick="addToCart('BR MODS','brmods')">AÑADIR AL CARRITO</button>
    </div>
  </section>

</main>

<section id="ticket" class="ticket">
  <div class="ticket-header">
    <span class="sticker">✔ FACTURA</span>
    <p id="orderId"></p>
  </div>

  <div id="cart" class="cart"></div>

  <div class="summary">
    <p id="itemsCount">Productos: 0</p>
    <p id="totalUsd">Total: 0 USD</p>
    <p id="totalLocal"></p>
  </div>

  <select id="seller">
    <option>David</option>
    <option>Dz Diogo</option>
    <option>Dz Ozoria</option>
  </select>

  <select id="currency" onchange="updateTotals()">
    <option value="USD">USD</option>
    <option value="MXN">MXN</option>
    <option value="COP">COP</option>
    <option value="PEN">PEN</option>
    <option value="ARS">ARS</option>
  </select>

  <button id="payBtn" class="pay" onclick="sendTicket()" disabled>
    PAGAR Y ABRIR TICKET
  </button>
</section>

<div id="toast" class="toast">Producto añadido al carrito</div>

<script src="script.js" defer></script>
</body>
</html>
