<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DZ STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-logo"></div>

<header class="top">
  <h1>DZ STORE</h1>
  <p class="subtitle">GAME CHEATS · SERVICIOS PREMIUM</p>
</header>

<main class="products">

  <!-- PRODUCTOS (IGUAL QUE ANTES) -->
  <!-- DRIP -->
  <section class="card">
    <img src="drip.png">
    <div class="card-body">
      <h2>DRIP</h2>
      <select id="drip">
        <option value="1 Día|3">1 Día - 3 USD</option>
        <option value="7 Días|5">7 Días - 5 USD</option>
        <option value="30 Días|20">30 Días - 20 USD</option>
      </select>
      <button onclick="addToCart('DRIP','drip')">AÑADIR AL CARRITO</button>
    </div>
  </section>

  <!-- HG -->
  <section class="card">
    <img src="HG.png">
    <div class="card-body">
      <h2>HG</h2>
      <select id="hg">
        <option value="7 Días|5">7 Días - 5 USD</option>
        <option value="15 Días|8">15 Días - 8 USD</option>
        <option value="30 Días|12">30 Días - 12 USD</option>
      </select>
      <button onclick="addToCart('HG','hg')">AÑADIR AL CARRITO</button>
    </div>
  </section>

</main>

<section id="ticket" class="ticket">

  <div class="ticket-header">
    <span class="sticker">🧾 DZ STORE</span>
    <p id="orderId"></p>
  </div>

  <div id="cart" class="cart"></div>

  <div class="summary">
    <p id="itemsCount">📦 Productos: 0</p>
    <p id="totalUsd">💵 Total: 0 USD</p>
    <p id="totalLocal"></p>
    <p>💳 Método de pago: <b>OTROS</b></p>
  </div>

  <!-- VENDEDOR -->
  <select id="seller">
    <option value="">👤 SELECCIONAR VENDEDOR ⬇️</option>
    <option value="David">David</option>
    <option value="Diego">Diego</option>
    <option value="Osoria">Osoria</option>
  </select>

  <!-- MONEDA -->
  <select id="currency" onchange="updateTotals()">
    <option value="USD">💱 USD ⬅️➡️</option>
    <option value="MXN">💱 MXN ⬅️➡️</option>
    <option value="COP">💱 COP ⬅️➡️</option>
    <option value="PEN">💱 PEN ⬅️➡️</option>
    <option value="ARS">💱 ARS ⬅️➡️</option>
  </select>

  <button id="payBtn" class="pay" onclick="sendTicket()" disabled>
    🚀 PAGAR Y ABRIR TICKET
  </button>
</section>

<div id="toast" class="toast">✅ Producto añadido al carrito</div>

<script src="script.js"></script>
</body>
</html>
