<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ZSTORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="bg-text">ZSTORE</div>

<div class="app">
<h1 class="title">ZSTORE</h1>

<!-- PRODUCTOS -->

<div class="product-card fade-in">
  <img src="DRIP.PNG" class="product-img">
  <div class="product-body">
    <h3>DRIP NO ROOT</h3>
    <select id="drip">
      <option value="3|1 D칤a">1 D칤a - 3 USD</option>
      <option value="5|7 D칤as">7 D칤as - 5 USD</option>
      <option value="20|30 D칤as">30 D칤as - 20 USD</option>
    </select>
    <button onclick="addProduct('DRIP NO ROOT','drip')">A침adir al carrito</button>
  </div>
</div>

<div class="product-card fade-in">
  <img src="HG.PNG" class="product-img">
  <div class="product-body">
    <h3>HG</h3>
    <select id="hg">
      <option value="5|10 D칤as">10 D칤as - 5 USD</option>
      <option value="12|30 D칤as">30 D칤as - 12 USD</option>
    </select>
    <button onclick="addProduct('HG','hg')">A침adir al carrito</button>
  </div>
</div>

<div class="product-card fade-in">
  <img src="STRICKS.PNG" class="product-img">
  <div class="product-body">
    <h3>STRIKE VR</h3>
    <select id="strike">
      <option value="15|Virtual">Virtual - 15 USD</option>
    </select>
    <button onclick="addProduct('STRIKE VR','strike')">A침adir al carrito</button>
  </div>
</div>

<div class="product-card fade-in">
  <img src="CUBAN.PNG" class="product-img">
  <div class="product-body">
    <h3>CUBAN PANEL</h3>
    <select id="cuban">
      <option value="25|Perma">Perma - 25 USD</option>
      <option value="30|Rage">Rage - 30 USD</option>
    </select>
    <button onclick="addProduct('CUBAN','cuban')">A침adir al carrito</button>
  </div>
</div>

<!-- CARRITO -->
<div class="cart" id="cartBox">
  <h2>游 Carrito (<span id="count">0</span>)</h2>
  <div id="cartItems"></div>
  <p class="total">Total: <span id="total">0</span> USD</p>
</div>

<select id="seller">
  <option value="">游녻 Seleccionar vendedor</option>
  <option value="David|584262984228">David</option>
  <option value="Diego|18294103676">Diego</option>
  <option value="Osoria|18093185425">Osoria</option>
</select>

<select id="currency" onchange="convert()">
  <option value="USD">USD</option>
  <option value="MXN">MXN</option>
  <option value="COP">COP</option>
  <option value="PEN">PEN</option>
  <option value="ARS">ARS</option>
</select>

<button class="pay" onclick="openTicket()">游눫 Pagar y abrir ticket</button>

</div>

<div id="toast">Producto a침adido</div>

<script src="script.js"></script>
</body>
</html>
