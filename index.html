<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DZSTORE OFICIAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card fade-in">
    <img src="logo.png" alt="DZSTORE" class="logo">

    <h1>DZSTORE OFICIAL</h1>
    <p class="subtitle">Game Cheats ¬∑ Ventas digitales ¬∑ Seguro</p>

    <div class="services">
      <h2>Servicios</h2>

      <div class="service">
        <span>DRIP NO ROOT ‚Äì 1 d√≠a</span>
        <strong>3 USD</strong>
        <button onclick="addToCart('DRIP NO ROOT ‚Äì 1 d√≠a', 3)">Comprar</button>
      </div>

      <div class="service">
        <span>DRIP NO ROOT ‚Äì 7 d√≠as</span>
        <strong>5 USD</strong>
        <button onclick="addToCart('DRIP NO ROOT ‚Äì 7 d√≠as', 5)">Comprar</button>
      </div>

      <div class="service">
        <span>DRIP NO ROOT ‚Äì 15 d√≠as</span>
        <strong>8 USD</strong>
        <button onclick="addToCart('DRIP NO ROOT ‚Äì 15 d√≠as', 8)">Comprar</button>
      </div>
    </div>

    <!-- CARRITO -->
    <div class="cart">
      <h2>üõí Carrito</h2>
      <ul id="cartItems"></ul>
      <p class="total">Total: <span id="total">0</span> USD</p>
    </div>

    <a class="btn whatsapp" onclick="sendWhatsApp()">
      üì≤ Finalizar pedido
    </a>

    <span class="footer">¬© 2026 DZSTORE OFICIAL</span>
  </div>

<script>
  let cart = [];

  function addToCart(product, price) {
    cart.push({ product, price });
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById("cartItems");
    const totalSpan = document.getElementById("total");

    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;

      const li = document.createElement("li");
      li.innerHTML = `
        ${item.product} - ${item.price} USD
        <button onclick="removeItem(${index})">‚ùå</button>
      `;
      cartItems.appendChild(li);
    });

    totalSpan.textContent = total;
  }

  function sendWhatsApp() {
    if (cart.length === 0) {
      alert("El carrito est√° vac√≠o");
      return;
    }

    let message = "üßæ *TICKET DZSTORE OFICIAL*%0A%0A";
    let total = 0;

    cart.forEach((item, index) => {
      message += `${index + 1}. ${item.product} - ${item.price} USD%0A`;
      total += item.price;
    });

    message += `%0Aüí∞ *Total:* ${total} USD`;

    const phone = "18294103676";
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
  }
</script>

</body>
</html>
